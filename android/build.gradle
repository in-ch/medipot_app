buildscript {
    ext.kotlin_version = '1.9.22' // 최신 Kotlin 버전

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0' // 최신 Gradle Plugin 사용
        // START: FlutterFire Configuration
        classpath 'com.google.gms:google-services:4.4.0' // 최신 버전으로 변경
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.9' // 최신 버전으로 변경
        // END: FlutterFire Configuration
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
